<Index.html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano-GPT Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        body.dark {
            background: #1c1c1e;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }

        body.dark .container {
            background: #2c2c2e;
            color: #f5f5f7;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid #e5e5e7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body.dark .header {
            border-bottom-color: #3a3a3c;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #1d1d1f;
        }

        body.dark .header h1 {
            color: #f5f5f7;
        }

        .settings-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1d1d1f;
        }

        body.dark .settings-btn {
            color: #f5f5f7;
        }

        .settings-btn:hover {
            background: #f5f5f7;
        }

        body.dark .settings-btn:hover {
            background: #3a3a3c;
        }

        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .settings-modal.show {
            display: flex;
        }

        .settings-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        body.dark .settings-content {
            background: #2c2c2e;
            color: #f5f5f7;
        }

        .settings-content h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .settings-field {
            margin-bottom: 16px;
        }

        .settings-field label {
            display: block;
            font-size: 14px;
            color: #6e6e73;
            margin-bottom: 6px;
        }

        body.dark .settings-field label {
            color: #98989d;
        }

        .settings-field input,
        .settings-field select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d2d2d7;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            color: #1d1d1f;
        }

        body.dark .settings-field input,
        body.dark .settings-field select {
            background: #3a3a3c;
            border-color: #4a4a4c;
            color: #f5f5f7;
        }

        .toggle-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .toggle-switch {
            position: relative;
            width: 51px;
            height: 31px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #d2d2d7;
            transition: 0.3s;
            border-radius: 31px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 27px;
            width: 27px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: #0071e3;
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        .settings-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .settings-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-primary {
            background: #0071e3;
            color: white;
        }

        .btn-primary:hover {
            background: #0077ed;
        }

        .btn-secondary {
            background: #f5f5f7;
            color: #1d1d1f;
        }

        .btn-secondary:hover {
            background: #e5e5e7;
        }

        .api-key-setup {
            padding: 20px;
            background: #fff3cd;
            border-bottom: 1px solid #ffc107;
            text-align: center;
            font-size: 14px;
            color: #856404;
        }

        body.dark .api-key-setup {
            background: #3a3a3c;
            border-bottom-color: #4a4a4c;
            color: #ffc107;
        }

        .api-key-setup button {
            margin-top: 8px;
            padding: 6px 12px;
            background: #ffc107;
            color: #856404;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
        }

        .api-key-setup button:hover {
            background: #e0a800;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: #0071e3;
            color: white;
        }

        .message.assistant .message-bubble {
            background: #e5e5e7;
            color: #1d1d1f;
        }

        body.dark .message.assistant .message-bubble {
            background: #3a3a3c;
            color: #f5f5f7;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #e5e5e7;
            display: flex;
            gap: 12px;
        }

        body.dark .input-area {
            border-top-color: #3a3a3c;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 20px;
            font-size: 15px;
            outline: none;
            background: white;
            color: #1d1d1f;
        }

        body.dark .input-area input {
            background: #3a3a3c;
            border-color: #4a4a4c;
            color: #f5f5f7;
        }

        .input-area input:focus {
            border-color: #0071e3;
        }

        .input-area button {
            padding: 12px 24px;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
        }

        .input-area button:hover {
            background: #0077ed;
        }

        .input-area button:disabled {
            background: #d2d2d7;
            cursor: not-allowed;
        }

        .error {
            padding: 12px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c00;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="appTitle">Chat</h1>
            <button class="settings-btn" onclick="openSettings()">▼</button>
        </div>
        
        <div class="api-key-setup" id="apiKeySetup">
            ⚠️ No API key configured. <button onclick="openSettings()">Open Settings</button>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-area">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Type your message..." 
                disabled
                onkeypress="if(event.key === 'Enter') sendMessage()"
            >
            <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal" onclick="closeSettingsOnBackdrop(event)">
        <div class="settings-content">
            <h2>Settings</h2>
            
            <div class="settings-field">
                <label for="settingsAppName">App Name</label>
                <input type="text" id="settingsAppName" placeholder="Chat" value="Chat">
            </div>

            <div class="settings-field">
                <label for="settingsApiKey">API Key</label>
                <input type="password" id="settingsApiKey" placeholder="Enter your Nano-GPT API key">
            </div>

            <div class="settings-field">
                <label for="settingsModel">Model</label>
                <select id="settingsModel">
                    <option value="">No models loaded</option>
                </select>
            </div>

            <div class="settings-field toggle-field">
                <label>Dark Mode</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <div class="settings-buttons">
                <button class="btn-secondary" onclick="closeSettings()">Cancel</button>
                <button class="btn-primary" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <script>
        let apiKey = '';
        let conversationHistory = [];
        let currentModel = 'chatgpt-4o-latest';
        let appName = 'Chat';

        // Load dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark');
            document.getElementById('darkModeToggle').checked = true;
        }

        // Load app name
        if (localStorage.getItem('appName')) {
            appName = localStorage.getItem('appName');
            document.getElementById('appTitle').textContent = appName;
        }

        function toggleDarkMode() {
            const isDark = document.getElementById('darkModeToggle').checked;
            if (isDark) {
                document.body.classList.add('dark');
                localStorage.setItem('darkMode', 'true');
            } else {
                document.body.classList.remove('dark');
                localStorage.setItem('darkMode', 'false');
            }
        }

        function openSettings() {
            document.getElementById('settingsModal').classList.add('show');
            document.getElementById('settingsApiKey').value = apiKey;
            document.getElementById('settingsAppName').value = appName;
            if (apiKey) {
                loadModelsForSettings();
            }
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('show');
        }

        function closeSettingsOnBackdrop(event) {
            if (event.target.id === 'settingsModal') {
                closeSettings();
            }
        }

        async function saveSettings() {
            const newApiKey = document.getElementById('settingsApiKey').value.trim();
            const newModel = document.getElementById('settingsModel').value;
            const newAppName = document.getElementById('settingsAppName').value.trim() || 'Chat';
            
            if (!newApiKey) {
                alert('Please enter an API key');
                return;
            }

            const apiKeyChanged = newApiKey !== apiKey;
            apiKey = newApiKey;
            currentModel = newModel || currentModel;
            appName = newAppName;

            // Update app title
            document.getElementById('appTitle').textContent = appName;
            localStorage.setItem('appName', appName);

            if (apiKeyChanged) {
                await loadModelsForSettings();
            }

            document.getElementById('apiKeySetup').style.display = 'none';
            document.getElementById('userInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            closeSettings();
        }

        async function loadModelsForSettings() {
            try {
                const response = await fetch('https://nano-gpt.com/api/v1/models', {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load models');

                const data = await response.json();
                const modelSelect = document.getElementById('settingsModel');
                modelSelect.innerHTML = '';

                data.data.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = model.name || model.id;
                    if (model.id === currentModel) option.selected = true;
                    modelSelect.appendChild(option);
                });

            } catch (error) {
                console.error('Error loading models:', error);
                const modelSelect = document.getElementById('settingsModel');
                modelSelect.innerHTML = '<option value="chatgpt-4o-latest">chatgpt-4o-latest (fallback)</option>';
            }
        }

        function addMessage(role, content) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;
            
            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showError(message) {
            const messagesDiv = document.getElementById('messages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            messagesDiv.appendChild(errorDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage('user', message);
            conversationHistory.push({ role: 'user', content: message });
            input.value = '';
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            input.disabled = true;

            try {
                const response = await fetch('https://nano-gpt.com/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: conversationHistory,
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                const assistantMessage = data.choices[0].message.content;
                
                addMessage('assistant', assistantMessage);
                conversationHistory.push({ role: 'assistant', content: assistantMessage });
                
            } catch (error) {
                showError(`Error: ${error.message}`);
                conversationHistory.pop(); // Remove the user message that failed
            } finally {
                sendBtn.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }
    </script>
</body>
</html>
